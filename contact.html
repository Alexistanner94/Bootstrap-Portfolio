<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="name" href="index.html">Alexis Tanner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">About </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 id="header"> Contact </h2>
                </div>
            </div>

            <form id="contact-form" mt-auto py-3>
                <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name: </label>
                    <div class="col-sm-10">
                        <input type="Email" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="John Smith">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label"> Email: </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="colFormLabel" placeholder="Type Your Email Here">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"> Message: </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                            placeholder="Type a Message">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center footer mt-auto py-3" id="footer"> Copyright </footer>
</body>
